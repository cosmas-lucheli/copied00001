<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/my%20login.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loginandregisteration</title>
</head>
<body>
<div class="container">
<!--    start of login form-->
    <div class="login-form">
        <h2>Login</h2>
        <form action="">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="login-password">password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enterpassword">
            </div>
            <button type="submit">login</button>
        </form>
    </div>
<!--    end of login form-->
<!--start of registeration page-->
   <div id="registeration">
       <h2>register</h2>
       <form action="">
           <div class="form-group">
               <label for="register-name">full Name</label>
               <input type="text" id="register-name" name="name"
                      placeholder="Enter Name">
           </div>
           <div class="form-group">
               <label for="register-pass">password</label>
               <input type="password" id="register-pass" name="password"
               placeholder="Enter Password">
           </div>
           <label for="male">male</label>
           <input type="radio" id="male"name="gender">
           <label for="female">female</label>
           <input type="radio"id="female"name="gender">
           <button type="submit">register</button>
               </form>
   </div>

      


</div>
</body>
</html>
